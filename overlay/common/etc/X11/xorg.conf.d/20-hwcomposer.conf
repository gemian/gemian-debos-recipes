Section "Monitor"
    Identifier             "Monitor0"
    DisplaySize            147 68    # In millimeters - see physical_height/width in kernel sources (aeon_ssd2092_fhd_dsi_solomon.c - Cosmo)
EndSection

Section "Device"
    Identifier             "MediaTek HWC"
    Driver                 "hwcomposer"
    Option                 "Rotate" "CW"
EndSection

Section "Screen"
    Identifier             "Screen0"
    Device                 "MediaTek HWC"
    Monitor                "Monitor0"
    DefaultDepth           24
    SubSection             "Display"
        Depth              24
        #Virtual           1440 720
        #Virtual	       1080 540
    EndSubSection
EndSection
